<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
        <link rel="stylesheet" href="../../static/style.css" th:href="@{/style.css}" />
        <title>Brain AI FHIR</title>
    </head>
    <body>
        <header class="navbar navbar-dark sticky-top bg-pitt flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Brain AI FHIR</a>
            <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="text-white" th:text="${authenName}" />
            <div class="navbar-nav">
                <div class="nav-item text-nowrap">
                    <a class="nav-link px-3" href="#" th:href="@{/logout}">Sign Out</a>
                </div>
            </div>
        </header>
        <div class="container-fluid">
            <div class="row">
                <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                    <div class="position-sticky pt-3">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">
                                    <span data-feather="home"></span> FHIR Resources
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#" th:href="@{/fhir/patient}">
                                    <span data-feather="home"></span> Patient Resources
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h2>FHIR Resources</h2>
                    </div>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item active">FHIR Resources</li>
                    </ol>
                    <div class="row">
                        <div class="col-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Patients</h5>
                                    <h5 class="card-subtitle mb-2"><span class="badge rounded-pill bg-primary" th:text="${patientCounts}">0</span></h5>
                                    <a href="#" th:href="@{/fhir/patient}" class="card-link">View patient list.</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="../../static/bootstrap/js/bootstrap.min.js" th:src="@{/bootstrap/css/bootstrap.min.js}"></script>
    </body>
</html>
