<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
        <link rel="stylesheet" href="../../static/style.css" th:href="@{/style.css}" />
        <link rel="stylesheet" type="text/css" href="../../static/DataTables/DataTables-1.12.1/css/dataTables.bootstrap5.min.css" th:href="@{/DataTables/DataTables-1.12.1/css/dataTables.bootstrap5.min.css}" />
        <link rel="stylesheet" type="text/css" href="../../static/DataTables/FixedHeader-3.2.3/css/fixedHeader.bootstrap5.min.css" th:href="@{/DataTables/FixedHeader-3.2.3/css/fixedHeader.bootstrap5.min.css}" />
        <link rel="stylesheet" type="text/css" href="../../static/DataTables/Responsive-2.3.0/css/responsive.bootstrap5.min.css" th:href="@{/DataTables/Responsive-2.3.0/css/responsive.bootstrap5.min.css}" />
        <link rel="stylesheet" type="text/css" href="../../static/DataTables/Scroller-2.0.6/css/scroller.bootstrap5.min.css" th:href="@{/DataTables/Scroller-2.0.6/css/scroller.bootstrap5.min.css}" />
        <title>Brain AI FHIR</title>
    </head>
    <body>
        <header class="navbar navbar-dark sticky-top bg-pitt flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Brain AI FHIR</a>
            <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="text-white" th:text="${authenName}" />
            <div class="navbar-nav">
                <div class="nav-item text-nowrap">
                    <a class="nav-link px-3" href="#" th:href="@{/logout}">Sign Out</a>
                </div>
            </div>
        </header>
        <div class="container-fluid">
            <div class="row">
                <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                    <div class="position-sticky pt-3">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#" th:href="@{/fhir}">
                                    <span data-feather="home"></span> FHIR Resources
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">
                                    <span data-feather="home"></span> Patient Resources
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h2>Patient Resources</h2>
                    </div>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item"><a href="#" th:href="@{/fhir}">FHIR Resources</a></li>
                        <li class="breadcrumb-item active">Patient Resources</li>
                    </ol>
                    <div class="table-responsive">
                        <table class="table table-striped table-sm" id="patients">
                            <thead>
                                <tr>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Gender</th>
                                    <th scope="col">ID</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </main>
            </div>
        </div>
        <script src="../../static/bootstrap/js/bootstrap.min.js" th:src="@{/bootstrap/css/bootstrap.min.js}"></script>
        <script type="text/javascript" src="../../static/jquery/jquery-3.6.0.min.js" th:src="@{/jquery/jquery-3.6.0.min.js}"></script>
        <script type="text/javascript" src="../../static/DataTables/DataTables-1.12.1/js/jquery.dataTables.min.js" th:src="@{/DataTables/DataTables-1.12.1/js/jquery.dataTables.min.js}"></script>
        <script type="text/javascript" src="../../static/DataTables/DataTables-1.12.1/js/dataTables.bootstrap5.min.js" th:src="@{/DataTables/DataTables-1.12.1/js/dataTables.bootstrap5.min.js}"></script>
        <script type="text/javascript" src="../../static/DataTables/FixedHeader-3.2.3/js/dataTables.fixedHeader.min.js" th:src="@{/DataTables/FixedHeader-3.2.3/js/dataTables.fixedHeader.min.js}"></script>
        <script type="text/javascript" src="../../static/DataTables/Responsive-2.3.0/js/dataTables.responsive.min.js" th:src="@{/DataTables/Responsive-2.3.0/js/dataTables.responsive.min.js}"></script>
        <script type="text/javascript" src="../../static/DataTables/Responsive-2.3.0/js/responsive.bootstrap5.min.js" th:src="@{/DataTables/Responsive-2.3.0/js/responsive.bootstrap5.min.js}"></script>
        <script type="text/javascript" src="../../static/DataTables/Scroller-2.0.6/js/dataTables.scroller.min.js" th:src="@{/DataTables/Scroller-2.0.6/js/dataTables.scroller.min.js}"></script>
        <script>
            $(document).ready(function () {
                $('#patients').DataTable({
                    responsive: true,
                    ajax: {
                        url: 'api/patient/',
                        type: 'GET',
                        dataType: 'json',
                        cache: false,
                        contentType: 'application/json; charset=utf-8',
                        dataSrc: ''
                    },
                    columns: [
                        {data: 'lastName'},
                        {data: 'firstName'},
                        {data: 'gender'},
                        {data: 'id'}
                    ],
                    "columnDefs": [{
                            "targets": 3,
                            "searchable": false,
                            "orderable": false,
                            "render": function (data, type, row, meta) {
                                return `<a href="patient/${row.id}" class="a-link-plain">${row.id}</a>`;
                            }
                        }]
                });
            });
        </script>
    </body>
</html>
